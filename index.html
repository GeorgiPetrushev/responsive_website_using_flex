<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <h1 class="main_title">The Code Review</h1>
            <br>
            <div class="header_text">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing directly in your inbox</p>
            </div>
        </header>
        <hr>
        <form>
            
            <fieldset id="contact_info">

                <legend>Contact Information</legend>
                <div class="main_container">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="user_firstname" placeholder="Required" required>

                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="user_lastname" placeholder="Required" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="user_phone">

                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="user_address">

                    <label for="city">City:</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State:</label>
                    <select id="state" name="user_state">
                        <option value="">Select state</option>
                        <option value="al">AL</option>
                        <option value="va">VA</option>
                        <option value="md">MD</option>
                        <option value="nj">NJ</option>
                        <option value="tx">TX</option>
                        <option value="il">IL</option>
                        <option value="fl">FL</option>
                        <option value="ny">NY</option>
                        <option value="ma">MA</option>
                        <option value="nv">NV</option>
                        <option value="ca">CA</option>
                        <option value="or">OR</option>
                    </select>

                    <label for="zip">Zip Code:</label>
                    <input type="number" id="zip" name="user_zip">
                </div>
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>

                    <h3>Select the newsletter you'd like to receive:</h3>
                        <input type="checkbox" id="html_news" name="html_news">
                        <label for="html_news">HTML News</label><br>
                        <input type="checkbox" id="css_news" name="css_news">
                        <label for="css_news">CSS News</label><br>
                        <input type="checkbox" id="javascript_news" name="javascript_news">
                        <label for="javascript_news">Javascript News</label><br>

                    <h3>Newsletter format</h3>
                        <input type="radio" id="format_html" name="format" value="html">
                        <label for="format_html">HTML</label><br>
                        <input type="radio" id="format_plain" name="format" value="plain">
                        <label for="format_plain">Plain text</label>

            </fieldset>


           <div class="text_sub">
                <h3>Other topics you'd like to hear about</h3>
                <label for="other_topics">Send me more information about...</label><br>
                <textarea name="user_other_topics" id="other_topics" rows="3" placeholder="Text ..."></textarea><br>
            
            <input type="submit" value="Sign Up">
            </div>
        </form>

    </body>
  <footer>
        <p>Copyright Georgi Petrushev</p>
    </footer>
</html>
